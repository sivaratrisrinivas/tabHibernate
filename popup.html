<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabHibernate</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z">
                    </path>
                </svg>
                TabHibernate
            </h1>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="enableToggle">
                    <span class="slider round"></span>
                </label>
                <span id="statusText">Enabled</span>
            </div>
        </header>

        <div class="adaptive-badge">
            <span>Mode: </span>
            <span id="adaptiveStatus" class="status adaptive">Adaptive</span>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-value" id="totalTabs">0</span>
                <span class="stat-label">Total Tabs</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="unloadedTabs">0</span>
                <span class="stat-label">Hibernating</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="memorySaved">0 MB</span>
                <span class="stat-label">Memory Saved</span>
            </div>
        </div>

        <div class="current-tab">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                    <rect x="9" y="9" width="6" height="6"></rect>
                    <line x1="9" y1="1" x2="9" y2="4"></line>
                    <line x1="15" y1="1" x2="15" y2="4"></line>
                    <line x1="9" y1="20" x2="9" y2="23"></line>
                    <line x1="15" y1="20" x2="15" y2="23"></line>
                    <line x1="20" y1="9" x2="23" y2="9"></line>
                    <line x1="20" y1="14" x2="23" y2="14"></line>
                    <line x1="1" y1="9" x2="4" y2="9"></line>
                    <line x1="1" y1="14" x2="4" y2="14"></line>
                </svg>
                Current Tab
            </h2>
            <div class="tab-info" id="currentTabInfo">
                <p>Status: <span id="tabStatus" class="status-indicator status-active">Active</span></p>
                <p>Last active: <span id="lastActive">Now</span></p>
                <p>Importance: <span id="tabImportance">High</span></p>
            </div>
        </div>

        <div class="actions">
            <button id="unloadButton" class="action-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18.364 5.636a9 9 0 1 1-12.728 0"></path>
                    <path d="M12 2v8"></path>
                </svg>
                Hibernate Tabs
            </button>
            <button id="settingsButton" class="action-button secondary">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
                Settings
            </button>
        </div>

        <div class="footer">
            TabHibernate v1.0.0 &copy; 2023 | <a href="#" id="helpLink">Help</a>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>

</html>
